<head>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            height: 70px;

       nav ul{
            display: flex;
            list-style: none;

        ul li{

            margin-inline: 10px;
            padding: 5px;
            cursor: pointer;
        }

        <nav>
            <ul>
