<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTING BY ID , CLASS AND MORE.. (DOM)</title>
    <style>
        .box{
            height: 34px;
            width: 85px;
            border: 2px solid red;
            margin: 34px;
            padding: 34px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">BUPINDER JOGI 1</div>
        <div class="box">BUPINDER JOGI 2</div>
        <div class="box">BUPINDER JOGI 2.5</div>
        <div class="box" id="yellow">BUPINDER JOGI 3</div>
        <div class="box">BUPINDER JOGI 4</div>
        <div class="box">BUPINDER JOGI 5</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
