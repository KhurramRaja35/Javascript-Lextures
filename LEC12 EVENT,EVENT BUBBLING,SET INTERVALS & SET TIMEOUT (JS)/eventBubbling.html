<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT BUBBLING & setIntervals,setTimeouts</title>
    <style>
        .child{
            margin: 14px;
            padding: 14px;
            background-color: lightblue;
        }
        .childContainer{
            margin: 14px;
            padding: 24px;
            background-color: bisque;
        }
        .container{
            margin: 14px;
            padding: 14px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <article class="child">
                I AM THE CHILD..
            </article>
        </section>
    </div>

    <script>
        //this is called event bubbling ... when u click child it shows that its each n every parent is also clicked which is logically true...
        document.querySelector(".child").addEventListener("click" , (e)=>{
            e.stopPropagation();//well if u call this function it will tell the browser to end the propagation or not to fire event bcz of it so now only we will get the alert statement written here not about it parents...
            alert("child is clicked")
        })
        document.querySelector(".childContainer").addEventListener("click" , (e)=>{
            e.stopPropagation();
            alert("childContainer is clicked")
        })
        document.querySelector(".container").addEventListener("click" , ()=>{
            alert("container is clicked")
        })

        //SETINTERVALS AND SETTIMEOUTS:-
        function getRandomColor() {
            let val1 = Math.ceil(0+Math.random()*255)
            let val2 = Math.ceil(0+Math.random()*255)
            let val3 = Math.ceil(0+Math.random()*255)
            return `rgb(${val1},${val2},${val3})`
        }
        let a = setInterval((e) => {
            document.querySelector(".childContainer").style.backgroundColor = getRandomColor()
        }, 2000/*time in ms*/);

        let b = setTimeout((e) => {
            document.querySelector(".container").style.backgroundColor = getRandomColor();
        }, 5000);

        //difference btw them:-
        //in set interval the function is runing after every 2 seconds
        //while in set timeout after loading the fuction will do the changes after the 2 sec only for one time untill next reload...

        console.log(a);
        // 1 this is the output of the above statement in console....
        // clearInterval(1) we can also use this function to stop the intervals at any point as it is in whatver state it is in...same for the timeout but we have to write this functon before the time to happen the change.....
        // undefined outpot of the above statement..
        console.log(b)
    </script>

    <script src="script.js"></script>
</body>
</html>
